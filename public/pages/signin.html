<div class="page">
  <div class="w-25 bgStyle">
    <h3 class="text-center">
      <span class="bi bi-person-circle-fill"></span> Registration
    </h3>
    <hr />
    <form>
      <div class="input-group pb-4">
        <button class="bi bi-person btn btn-success"></button
        ><input
          type="text"
          class="form-control"
          id="inputUserId"
          placeholder="Enter User Id"
        />
      </div>

      <div class="input-group pb-4">
        <button class="bi bi-at btn btn-success"></button
        ><input
          type="text"
          class="form-control"
          id="inputUserName"
          placeholder="Enter Your Full Name"
        />
      </div>
      <div class="input-group pb-4">
        <button class="bi bi-telephone-fill btn btn-success"></button
        ><input
          type="text"
          class="form-control"
          id="inputMobile"
          placeholder="Enter Mobile No."
        />
      </div>

      <div class="input-group">
        <span class="bi bi-star-fill btn btn-success"></span
        ><input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Enter Password"
        />
      </div>
    </form>
    <div class="text-end">
      <button id="registerUser" class="mt-4 btn btn-primary">Sign In</button>
    </div>

    <div class="d-flex justify-content-start align-items-center">
      <span>Already have an acount?</span>
      <button id="btnLogin" class="btn btn-link">Login</button>
    </div>
  </div>
</div>
