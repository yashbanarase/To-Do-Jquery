<div class="page">
  <div class="w-25 bgStyle">
    <h3 class="text-center">
      <span class="bi bi-person-circle-fill"></span> Edit Your Appointments
    </h3>
    <hr />
    <form>
      <div class="input-group pb-4">
        <button class="bi bi-journal-check btn btn-success"></button
        ><input
          type="text"
          class="form-control"
          id="appointmentTitle"
          placeholder="Enter appointmentId title"
        />
      </div>

      <div class="input-group pb-4">
        <button class="bi bi-journal-text btn btn-success"></button
        ><input
          type="text"
          class="form-control"
          id="inputUserDiscription"
          placeholder="Enter Discription"
        />
      </div>
      <div class="input-group pb-4">
        <button class="bi bi-calendar-check-fill btn btn-success"></button
        ><input type="date" class="form-control" id="inputDate" />
      </div>
    </form>
    <div class="text-end">
      <button class="btn btn-warning" id="cancelAppointment">Cancel</button>
      <button class="btn btn-success" id="updateAppointment">
        Save Change
      </button>
    </div>
  </div>
</div>
