<div class="page">
  <div class="w-25 bgStyle">
    <h3 class="text-center">
      <span class="bi bi-box-arrow-in-right"></span> Login
    </h3>
    <hr />
    <form>
      <div class="input-group pb-4">
        <button class="bi bi-person btn btn-success"></button
        ><input
          type="text"
          class="form-control"
          id="loginInputUserName"
          placeholder="Enter User Id"
        />
      </div>

      <div class="input-group">
        <span class="bi bi-star-fill btn btn-success"></span
        ><input
          type="password"
          class="form-control"
          id="loginInputPassword"
          placeholder="Enter Password"
        />
      </div>
    </form>
    <div class="text-end">
      <button class="mt-4 btn btn-primary" id="loginUser">Login</button>
    </div>

    <div class="d-flex justify-content-start align-items-center">
      <span>Not having acount?</span>
      <button id="btnSignIn" class="btn btn-link">Sign In</button>
    </div>
  </div>
</div>
